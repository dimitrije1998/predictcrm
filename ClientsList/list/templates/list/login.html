<!DOCTYPE html>
<html>
<head>
  <title>PredictCRM</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-primary text-white text-center py-3 shadow">
    <h1 class="m-0">PredictCRM</h1>
</header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg rounded-4 bg-primary-subtle border-0">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 fw-bold text-primary">Login</h2>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger p-2">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username:</label>
              <input type="text" name="username" class="form-control" placeholder="Unesite korisničko ime" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password:</label>
              <input type="password" name="password" class="form-control" placeholder="Unesite lozinku" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
          </form>

          <p class="text-center mt-3 mb-0">
            You don't have account? <a href="{% url 'register' %}" class="btn btn-link">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
